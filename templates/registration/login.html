{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock title %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Log In">
</form>
<br>
<a class="btn btn-primary" href="{% url 'password_reset' %}">Password Reset</a>
{% endblock content %}
